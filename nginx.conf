server {
  listen 80;
  server_name _;

  # Raíz estática (build de Vite)
  root /usr/share/nginx/html;
  index index.html;

  # Proxy a backend (mismo origen, sin CORS en producción)
  location /api/ {
    proxy_pass http://api:3001;  # envía /api/... tal cual al servicio "api"
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
    add_header Cache-Control "public, max-age=300";
  }

  # Evitar cache agresivo del HTML principal
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # Gzip básico
  gzip on;
  gzip_min_length 256;
  gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml image/svg+xml;
}
