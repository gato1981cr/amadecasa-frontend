<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AmaDeCasa Â· Compras de limpieza</title>
    <style>
      :root { --bg:#fff; --fg:#111; --muted:#6b7280; --line:#e5e7eb; --acc:#2563eb; --card:#f9fafb; }
      *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--fg)}
      a{color:var(--acc);text-decoration:none}
      .container{max-width:960px;margin:0 auto;padding:16px}
      .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
      .row{display:flex;gap:8px;flex-wrap:wrap}
      .grid{display:grid;gap:12px}
      .cols-2{grid-template-columns:1fr}
      @media(min-width:720px){.cols-2{grid-template-columns:1fr 1fr}}
      input,select,button{font:inherit}
      input,select{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:#fff}
      .btn{padding:12px 14px;border-radius:12px;border:1px solid var(--line);background:#fff;font-weight:600;cursor:pointer}
      .btn.primary{background:var(--acc);color:#fff;border-color:var(--acc)}
      .btn:disabled{opacity:.6;cursor:not-allowed}
      table{width:100%;border-collapse:collapse} th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left;font-size:14px}
      .title{font-size:20px;margin:0 0 8px}
      .subtitle{font-size:14px;color:var(--muted);margin:0 0 12px}
      .tag{font-size:12px;color:var(--muted)}
      .pill{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:4px 8px;font-size:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
